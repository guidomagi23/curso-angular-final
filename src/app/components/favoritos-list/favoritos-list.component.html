<ul id="favoritos-list">
  <li *ngFor="let favorito of favoritos" class="favorito-item">
    <h4>‚≠ê{{favorito.title}}</h4>
    <p>{{favorito.description}}</p>
    <p class="buttons">
        <a href="{{favorito.url}}" target="_blank" class="btn btn-ir">
            Ir
        </a>

        <a href="{{favorito.url}}" target="_blank" class="btn btn-ver">
            Ver
        </a>

        <a href="{{favorito.url}}" target="_blank" class="btn btn-editar">
            Editar
        </a>

        <a href="{{favorito.url}}" target="_blank" class="btn btn-eliminar">
            Eliminar
        </a>
    </p>
  </li>
